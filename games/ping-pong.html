<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPong Game</title>
  </head>
  <body>
    <canvas id="canvas" height="300" style="border: 1px solid black"
      >Heyyy canvas is not supported</canvas
    >
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const canvasH = canvas.height;
      const canvasW = canvas.width;

      let paddle = { h: 50, w: 5 };
      let leftPaddle = (rightPaddle = ball = {});

      setInitialVariables();
      drawBall();
      drawLeftPaddle();
      drawRightPaddle();
      moveBall();
      moveLeftPaddle();

      function setInitialVariables() {
        ball = { x: 150, y: 150, r: 10, dx: 2, dy: 1 };
        leftPaddle = { x: 0, y: 125 };
        rightPaddle = { x: canvasW - 5, y: 125 };
      }

      function moveLeftPaddle() {
        document.addEventListener("mousemove", (e) => {
          leftPaddle.y = e.screenY - 350;
        });
      }

      function detectCollision() {
        //   Detect Right Paddle Collision
        if (ball.x > rightPaddle.x - ball.r) {
          ball.dx = -ball.dx;
        }

        //   Detect Left Paddle Collision
        if (
          ball.x < 0 + ball.r + paddle.w &&
          ball.y > leftPaddle.y &&
          ball.y < leftPaddle.y + paddle.h
        ) {
          ball.dx = -ball.dx;
        }

        // Detect Top or Bottom Collision
        if (ball.y > canvasH - ball.r || ball.y < 0 + ball.r) {
          ball.dy = -ball.dy;
        }

        // Detect Left Collision
        if (ball.x < 0 + ball.r) {
          alert("You Loose !");
          setInitialVariables();
        }
      }

      function moveBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        rightPaddle.y = ball.y - paddle.h / 2;

        ctx.clearRect(0, 0, canvasW, canvasH);

        detectCollision();

        drawBall();
        drawLeftPaddle();
        drawRightPaddle();

        requestAnimationFrame(moveBall);
      }

      function drawRightPaddle() {
        ctx.beginPath();
        ctx.rect(rightPaddle.x, rightPaddle.y, paddle.w, paddle.h);
        ctx.stroke();
        ctx.closePath();
      }
      function drawLeftPaddle() {
        ctx.beginPath();
        ctx.rect(leftPaddle.x, leftPaddle.y, paddle.w, paddle.h);
        ctx.stroke();
        ctx.closePath();
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();
      }
    </script>
  </body>
</html>
