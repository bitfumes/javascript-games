<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
</head>
<body>
    <canvas id="canvas" height="300" style="border:1px solid black;border-bottom: 2px solid brown;">Heyyy canvas is not supported</canvas>
    <button onclick="startGame()">Start</button>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')
        const canvasH = canvas.height
        const canvasW = canvas.width

        let rightPressed = false
        let leftPressed = false
        let x, y, dy, dx, interval ,radius ,paddleW ,paddleX ,paddleY, brickW,brickH, brickOffset
        let bricks = []
        setVariables()
        drawBall()
        drawPaddle()
        drawBricks()
        paddleNavigation()
        // startGame()

        function drawBricks() {
            for (let j = 0; j < 3; j++) {
                bricks[j] = []
                for (let i = 0; i < 6; i++) {
                    const brickX = 10 + i * (brickW + brickOffset)
                    const brickY = (10+brickOffset) * (j+1)
                    bricks[j][i] = {x: brickX,y: brickY}
                    ctx.beginPath()
                    ctx.rect(brickX, brickY,brickW,brickH)
                    ctx.fillStyle = "#3797a4"
                    ctx.fill()
                    ctx.closePath()
                }
            }
        }

        function paddleNavigation() {
            document.addEventListener('keydown',handleKeyDown)
            document.addEventListener('keyup',handleKeyUp)

            function handleKeyDown(e) {
                if(e.key === "ArrowRight"){
                    rightPressed = true
                }
                if(e.key === "ArrowLeft"){
                    leftPressed = true
                }
            }

            function handleKeyUp(e) {
                if(e.key === "ArrowRight"){
                    rightPressed = false
                }
                if(e.key === "ArrowLeft"){
                    leftPressed = false
                }
            }
        }

        function detectCollision() {
            if(x + dx >= canvasW || x + dx < 0){
                dx = -dx
            }

            if( y + dy > canvasH - radius){
                if(x + dx > paddleX && x + dx < (paddleX + paddleW)){
                    dy = -dy
                }
            }

            if(y + dy < 0){
                dy = -dy
            }

            for (let b = 0; b < bricks.length; b++) {
                for (let i = 0; i < bricks[b].length; i++) {
                    const brick = bricks[b][i]
                    if(x > brick.x && x < (brick.x + brickW) && y > brick.y && y < brick.y + brickH){
                        dy = -dy
                    }
                }
            }
        }

        function startGame() {
            if(!interval){
                interval = setInterval(() => {
                    if(rightPressed){
                        paddleX = paddleX + 5
                    }
                    if(leftPressed){
                        paddleX = paddleX - 5
                    }
                    detectCollision()
                    x = x + dx
                    y = y + dy
                    checkGameover()
                    ctx.clearRect(0,0,canvasW,canvasH)
                    drawPaddle()
                    drawBall()
                    drawBricks()
                }, 20)
            }
        }

        function checkGameover() {
            if(y === canvasH){
                alert('game over')
                clearInterval(interval)
                interval = null
                setVariables()
            }
        }

        function setVariables() {
            x = canvasW/2
            y = canvasH - 20
            dx = 5
            dy = -5
            radius = 10
            paddleW = 50
            paddleX = canvasW/2 - paddleW/2
            paddleY = canvasH - 10

            brickW = 40
            brickH = 10
            brickOffset =8
        }

        function drawBall() {
            ctx.beginPath()
            ctx.arc(x,y,radius,0,2* Math.PI,false)
            ctx.fillStyle = "#389393"
            ctx.fill()
            ctx.closePath()
        }

        function drawPaddle() {
            ctx.beginPath()
            ctx.rect(paddleX,paddleY,paddleW,10)
            ctx.fillStyle = "#3797a4"
            ctx.fill()
            ctx.closePath()
        }
    </script>
</body>
</html>
