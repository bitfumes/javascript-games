<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
</head>
<body>
    <canvas id="canvas" height="300">Heyyy canvas is not supported</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')
        let x = 100
        let y = 100
        const dx = 5
        const dy = 5
        drawCircle(x,y)

        setInterval(() => {
            x = x + dx
            y = y + dy
            ctx.clearRect(0,0,canvas.width,canvas.height)
            drawCircle(x,y)
        }, 20);

        function drawCircle(x,y) {
            ctx.beginPath()
            ctx.arc(x,y,15,0,2* Math.PI,false)
            ctx.fillStyle = "green"
            ctx.fill()
            ctx.closePath()
        }
    </script>
</body>
</html>
